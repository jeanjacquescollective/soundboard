<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballie soundboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="page">
    <main class="container">

        <header class="header">
            <h1 class="header__title">Soundboard</h1>
            <div class="toggle">
                <span class="toggle__text"></span>
                <label class="toggle__label">
                    <input type="checkbox" id="toggleDarkMode" class="toggle__input">
                    <span class="toggle__slider"></span>
                </label>
            </div>
        </header>
        <section class="soundboard" id="soundboard"></section>
        <div class="background-layer">
            <div class="background-layer" id="bg1"></div>
            <div class="background-layer" id="bg2"></div>
            <div class="background-layer" id="bg3"></div>
            <div class="background-layer" id="bg4"></div>
            <div class="background-layer" id="bg5"></div>
        </div>

    </main>
    <script src="./js/sounds.js"></script>
</body>
</html>
